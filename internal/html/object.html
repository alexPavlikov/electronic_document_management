{{ define "object" }}

{{ template "dialog" }}

<main>

    <div class="sorted">
        <form class="sort-client" action="/edm/object/sorted/" method="post">
            <input type="text" placeholder="Клиент">
            <button type="submit" class="main-btn"><i class="fa-regular fa-square-check"></i></button>
        </form>
    </div>

    <div class="add">
        <button class="main-btn" onclick="window.dialogobject.showModal();">Добавить объект клиента</button>
    </div>

    <table class="table-sortable">
        <thead>
            <tr>
                <th>id</th>
                <th>Название</th>
                <th>Адрес</th>
                <th>Время работы</th>
                <th>Клиент</th>
                <th><i class="fa-solid fa-pen-to-square"></i></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Hello</td>
                <td>адресс</td>
                <td>12:00</td>
                <td>312321</td>
                <td class="edit"><button><i class="fa-solid fa-pen-to-square"></i></button></td>
            </tr>
            {{ range $_, $o := .Objs }}
            <tr>
                <td>{{ $o.Id }}</td>
                <td>{{ $o.Name }}</td>
                <td>{{ $o.Address }}</td>
                <td>{{ $o.WorkSchedule }}</td>
                <td>{{ $o.Client }}</td>
                <td class="edit"><button><i class="fa-solid fa-pen-to-square"></i></button></td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</main>

{{ template "footer" }}

{{ end }}
