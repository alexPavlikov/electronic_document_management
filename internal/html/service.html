{{ define "service" }}

{{ template "dialog" }}

<main>

    <div class="sorted">
        <form class="sort-client" action="/edm/service/sorted/" method="post">
            <select name="client-sort">
                <option disabled selected>Оборудование</option>
                <option value="1">ООО "Hello"</option>
            </select>
            <select name="client-sort">
                <option disabled selected>Тип услуги</option>
                <option value="1">ООО "Hello"</option>
            </select>
            <button type="submit" class="main-btn"><i class="fa-regular fa-square-check"></i></button>
        </form>
    </div>

    <div class="add">
        <button class="main-btn" onclick="window.dialogservice.showModal();">Добавить услугу</button>
    </div>

    <table class="table-sortable">
        <thead>
            <tr>
                <th>id</th>
                <th>Оборудование</th>
                <th>Тип</th>
                <th>Стоимость</th>
                <th><i class="fa-solid fa-pen-to-square"></i></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="text-align: center;">1</td>
                <td>1 - Самокат</td>
                <td>Тест</td>
                <td>12 000</td>
                <td class="edit"><button><i class="fa-solid fa-pen-to-square"></i></button></td>
            </tr>
            {{ range $_, $s := .Services }}
            <tr>
                <td style="text-align: center;">{{ $s.Id }}</td>
                <td>{{ $s.Equipment }}</td>
                <td>{{ $s.Type }}</td>
                <td>{{ $s.Cost }}</td>
                <td class="edit"><button><i class="fa-solid fa-pen-to-square"></i></button></td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</main>

{{ template "footer" }}

{{ end }}
