{{ define "user" }}

{{ template "dialog" }}

<main>

    <div class="sorted">
        <form class="sort-client" action="/edm/user/sorted/" method="post">
            <input type="text" placeholder="ФИО">
            <input type="text" placeholder="Почта">
            <input type="text" placeholder="Телефон">
            <button type="submit" class="main-btn"><i class="fa-regular fa-square-check"></i></button>
        </form>
    </div>

    <div class="add">
        <button class="main-btn" onclick="window.dialogworker.showModal();">Добавить сотрудника</button>
    </div>

    <table class="table-sortable">
        <thead>
            <tr>
                <th>id</th>
                <th>Почта</th>
                <th>ФИО</th>
                <th>Телефон</th>
                <th>Фото</th>
                <th>Роль</th>
                <th><i class="fa-solid fa-pen-to-square"></i></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="text-align: center;">1</td>
                <td>a.pavlikov2002@gmail.com</td>
                <td>FIO</td>
                <td>+7949</td>
                <td>photo</td>
                <td>Admin</td>
                <td class="edit"><button><i class="fa-solid fa-pen-to-square"></i></button></td>
            </tr>

            {{ range $_, $us := .User }}

            <tr>
                <td style="text-align: center;">{{ $us.Id }}</td>
                <td>{{ $us.Email }}</td>
                <td>{{ $us.FullName }}</td>
                <td>{{ $us.Phone }}</td>
                <td>{{ $us.Image }}</td>
                <td>{{ $us.Role }}</td>
                <td class="edit"><button><i class="fa-solid fa-pen-to-square"></i></button></td>
            </tr>

            {{ end }}
        
        </tbody>
    </table>
</main>

{{ template "footer" }}

{{ end }}
